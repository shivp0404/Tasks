<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        @keyframes ball {
            0% { transform: translateY(0); }
            25% { transform: translateY(-20vw); }
            50% { transform: translateY(0); }
            75% { transform: translateY(-20vw); }
            100% { transform: translateY(0); }
        }
    </style>
    <main style="width: 100vw; height: 100vh; display: flex; align-items: center;justify-content: center;"  >
      <div style=" width: 50%; height: 50%; border: 2px solid black; display: flex; "> 
              <div class="ball" style= "margin-top: 35%; animation: ball 5s linear infinite reverse   ; width: 100px; height: 100px; background-color: red; border-radius: 100%; border: 2px solid black;"></div>
      </div>
    </main>
    
</body>
</html>
